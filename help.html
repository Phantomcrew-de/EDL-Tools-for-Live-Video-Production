<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EDL Tools for Live Video Production</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #1F2465;
      color: #fdfdfd;
      position: relative;
      z-index: 0;
    }

    .wave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Hinter allen Inhalten */
      overflow: hidden;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: none;
      animation: waveAnimation 10s ease-in-out infinite alternate;
    }

    .wave path {
      fill: #000436;
    }

    .wave:nth-child(2) {
      opacity: 0.5;
      animation: waveAnimation 15s ease-in-out infinite alternate;
      bottom: 10%;
    }

    .wave:nth-child(3) {
      opacity: 0.3;
      animation: waveAnimation 20s ease-in-out infinite alternate;
      bottom: 15%;
    }

    @keyframes waveAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3em;
    }

    code {
      background-color: #050614;
      padding: 0.2em 0.4em;
      font-family: monospace;
    }

    pre {
      background-color: #050614;
      padding: 1em;
      overflow-x: auto;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Hintergrundwellen -->
  <div class="wave-container">
    <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
    </svg>
    <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
    </svg>
    <svg class="wave" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0 49 C 300,120 900,-20 1200,49 L 1200 130 L 0 130 Z"></path>
    </svg>
  </div>

  <!-- Inhalt -->
  <div id="content">README.md wird geladen...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('README.md')
      .then(response => {
        if (!response.ok) throw new Error('README.md konnte nicht geladen werden.');
        return response.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p>Fehler beim Laden des README.md:</p><pre>' + error + '</pre>';
      });
  </script>
</body>
</html>
